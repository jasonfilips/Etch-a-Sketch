<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel='stylesheet' href='./styles.css'>
    <script src='./javascript.js' defer></script>
</head>
<body>
    <div id='settings'>
        <div id='title'>Etch-A-Sketch</div>
        <button id='reset' type="reset">Reset</button>
        <div id="slideContainer">
            <div id="outputSize">Size:16x16</div>
            <input type="range" min="1" max="100" value="16" class="slider" id="size">
        </div>
        <button id='default' type="default">Default</button>
        <button id='rainbow' type="rainbow">Rainbow</button>
    </div>
    <div id='container'></div>
</body>
</html>
